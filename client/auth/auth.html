<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="auth.css">
     <title>auth</title>
</head>
<body>
    <div class="overlay">
    
        <form>
           <!--   con = Container  for items in the form-->
           <div class="con">
           <!--     Start  header Content  -->
           <header class="head-form">
              <h2>Авторизация</h2>
              <!--     A welcome message or an explanation of the login form -->
              <p>Используйте свой email и пароль для входа</p>
           </header>
           <!--     End  header Content  -->
           <br>
           <div class="field-set">
             
              <!--   email -->
                 <span class="input-item">
                   <i class="fa fa-user-circle"></i>
                 </span>
                <!--   email Input-->
                 <input class="form-input" id="txt-input" type="text" placeholder="Email" required>
             
              <br>
             
                   <!--   Password -->
             
              <span class="input-item">
                <i class="fa fa-key"></i>
               </span>
              <!--   Password Input-->
              <input class="form-input" type="password" placeholder="Пароль" id="pwd"  name="password" required>
             
        <!--      Show/hide password  -->
             
             
             
              <br>
        <!--        buttons -->
        <!--      button LogIn -->
              <button class="log-in"> Вход </button>
           </div>
          
        <!--   other buttons -->
           <div class="other">
        <!--      Forgot Password button-->
              <button class=" submits frgt-pass" id="frgtpass" value="forget/forget.html">Забыли пароль?</button>
        <!--     Sign Up button -->
              <button class=" submits sign-up" id="reg" value="registr/register.html">Регистрация 
        <!--         Sign Up font icon -->
              <i class="fa fa-user-plus" aria-hidden="true"></i>
              </button>
        <!--      End Other the Division -->
           </div>
             
        <!--   End Conrainer  -->
          </div>
          
          <!-- End Form -->
        </form>
        </div>
</body>
<script type="text/javascript" src="auth.js"></script>
</html>
